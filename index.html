<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nev's Calc</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
    <h1>
        <p><b>Welcome to Nev's calculator of magic and wonder!</b></p>
        <p><b>It has the ability to add, subtract, multiply and divide.</b></p>
        <p><b>Here is a link to it's <a href="https://github.com/matt-nev/Working-Calculator">Github repo</a></b></p>
    </h1>
  <div class="calc">
    <div class="display"></div>
    <div class="button">
      
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span>+</span>
        
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span>-</span>
        
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>*</span>
    
      <span>C</span>
      <span>0</span>
      <span>=</span>
      <span>/</span>
      
    </div>
  </div> 
</body>
</html>
