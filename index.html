<!DOCTYPE html>
<html>

<head>
  <title>Nev's Calc</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center;">
        <p><b>This is my calculator. It has the ability to add, subtract, multiply and divide. Here is a link to it's <a href="https://github.com/matt-nev/Calculator-Layout">Github repo</a></b></p>
    </h1>
  <div class="calc">
    <input type="number" id="inputfield" class="input" placeholder="0">
    <div class="row1">
      <button type="button" class="button">1</button>
      <button type="button" class="button">2</button>
      <button type="button" class="button">3</button>
    </div>
    <div class="row2">
      <button type="button" class="button">4</button>
      <button type="button" class="button">5</button>
      <button type="button" class="button">6</button>
    </div>
    <div class="row3">
      <button type="button" class="button">7</button>
      <button type="button" class="button">8</button>
      <button type="button" class="button">9</button>
    </div>
    <div class="row4">
      <button type="button" class="button">X</button>
      <button type="button" class="button">/</button>
      <button type="button" class="button">+</button>
    </div>
    <div class="row5">
      <button type="button" class="button">-</button>
      <button type="button" class="otherbutton">=</button>
    </div>
  </div>
</body>

</html>
